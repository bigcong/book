<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/templates/app/css/bootstrap.min.css}">
    <link rel="stylesheet" href="css/common.css" th:href="@{/templates/app/css/common.css}">
    <link rel="stylesheet" href="css/style.css" th:href="@{/templates/app/css/style.css}">
    <style>
        h1{
            margin:5rem 0;
        }
        p{
            margin-top: 2rem;
        }
        .tel{
            color: #EA4235;
            text-decoration: underline;
        }
        .position{
            position: absolute;
            bottom:2rem;
            width:90%;
            text-align: center;
        }
        .container{
            position: relative;
        }
    </style>
</head>
<body>
    <header>
    </header>
    <section class="container">
        <h1>您好，请注册/登陆</h1>
        <form action="" id="register-form" th:method="post" th:action="@{/m/user/login}" th:object="${login}">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="账号/手机号" th:field="*{mobile}">
                <p style="color:red" th:if="${#fields.hasErrors('*{mobile}')}" th:errors="*{mobile}"></p>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="请输入6-20位密码" th:field="*{pwd}">
                <p style="color:red" th:if="${#fields.hasErrors('*{pwd}')}" th:errors="*{pwd}"></p>
            </div>
           <p>
                    <button type="submit" class="btn btn-danger btn-lg btn-block register">登录</button>
               <a th:href="@{/m/user/toregister}">
                    <button style="margin-top: 1rem" type="button" class="btn btn-warning btn-lg btn-block login">注册</button>
               </a>
           </p>
        </form>
        <p class="position">忘记密码请联系 <span class="tel">0531-896666</span></p>
    </section>
    <footer></footer>
    <script src="js/jquery.min.js" th:src="@{/templates/app/js/jquery.min.js}"></script>
    <script src="js/bootstrap.min.js" th:src="@{/templates/app/js/bootstrap.min.js}"></script>
    <script src="layer_mobile/layer.js" th:src="@{/templates/app/layer_mobile/layer.js}"></script>
    <script src="js/common.js" th:src="@{/templates/app/js/common.js}"></script>

</html>
