<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--<title>Document</title>-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        input.form-control,textarea.form-control{
            background:#F1F1F1;
        }
    </style>
</head>
<body>
<header>
    <div class="header-bg">
        <a class="left" href="">
            <i class="glyphicon glyphicon-menu-left"></i>
        </a>
        <p class="header-title">编辑地址</p>
    </div>
</header>
<section>
    <div class="container">
        <form action="">
            <div class="form-group" style="position: relative;margin-top:5px;border: none;">
                <label style="position: absolute;top:11px;left: 10px;">收件人姓名:</label>
                <input type="text" class="form-control" value="偶偶" style="padding-left:90px">
            </div>
            <div class="form-group" style="position: relative;margin-top:5px;border: none;">
                <label style="position: absolute;top:11px;left: 10px;">收件人电话:</label>
                <input type="text" class="form-control" value="13123456789" style="padding-left:90px">
            </div>
            <div class="form-group" style="position: relative;margin-top:5px;border: none;">
                <label style="position: absolute;top:11px;left: 10px;">邮编:</label>
                <input type="text" class="form-control" value="12345678@qq.com" style="padding-left:50px">
            </div>
            <div class="form-group" style="position: relative;margin:5px 0 20px;border: none;">
                <label style="position: absolute;top:11px;left: 10px;">详细地址:</label>
                <textarea style="padding-left:70px;border: none" class="form-control" rows="5">123456</textarea>
            </div>
            <button type="button" class="btn btn-danger btn-lg btn-block register">保存</button>
        </form>
    </div>
</section>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
