<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/templates/app/css/bootstrap.min.css}">
    <link rel="stylesheet" href="css/common.css" th:href="@{/templates/app/css/common.css}">
    <link rel="stylesheet" href="css/style.css" th:href="@{/templates/app/css/style.css}">
    <link rel="stylesheet" href="css/personinfomanage.css" th:href="@{/templates/app/css/personinfomanage.css}">
</head>
<body>
<header>
    <div class="header-bg">
        <a class="left" href="" th:href="@{/m/user/tomine}">
            <i class="glyphicon glyphicon-menu-left"></i>
        </a>
        <p class="header-title">个人信息管理</p>
    </div>
    <div class="container" style="text-align: center;">
        <div style="position: relative">
            <img class="touxiang" width="20%" src="img/4088.png" style=" width:66px; height:66px;border-radius: 50%;" alt=""
                 th:src="${user.headPic==null}?@{/templates/app/img/4088.png}:@{/file/getauthfile(id=${user.headPic})}">
            <form id="modifyHeadPic" enctype="multipart/form-data" th:method="post" th:action="@{/m/user/modifyheadpic}">
            <input type="file" class="file01"  name="imgFiles">
            </form>
        </div>
        <p style="margin-top:1rem" th:text="${user.mobileStar}">158****2256</p>
    </div>
</header>
<section>
    <div class="bs-example" data-example-id="list-group-badges">
        <ul class="list-group">
            <a href="" th:href="@{/m/user/topersoninfo}">
                <li class="list-group-item">
                    <span class="right"><u style="color:#ea4335"
                                           th:style="${user.authStatus} !=3 ? 'color:#ea4335' : ''"
                                           th:text="${user.authStatusStr}">未认证</u><i
                            class="glyphicon glyphicon-menu-right"></i></span>
                    身份认证
                </li>
            </a>
            <a href="" th:href="@{/m/user/tomodifymobile}">
                <li class="list-group-item">
                    <span class="right"><u th:text="${user.mobile}">13123456789</u><i
                            class="glyphicon glyphicon-menu-right"></i></span>
                    绑定手机号
                </li>
            </a>
            <a href="" th:href="@{/m/user/tomodifynickname}">
                <li class="list-group-item">
                    <span class="right"><u th:text="${user.nickname}">偶偶</u><i
                            class="glyphicon glyphicon-menu-right"></i></span>
                    昵称
                </li>
            </a>
            <a href="" th:href="@{/m/user/tomodifyemail}">
                <li class="list-group-item">
                    <span class="right"><u th:text="${user.email}">1231456789@qq.com</u><i
                            class="glyphicon glyphicon-menu-right"></i></span>
                    邮箱
                </li>
            </a>
            <a href="" th:href="@{/m/user/tomodifybirthday}">
                <li class="list-group-item">
                    <span class="right"><u th:text="${#dates.format(user.birthday,'yy.MM.dd')}">93.2.3</u><i
                            class="glyphicon glyphicon-menu-right"></i></span>
                    出生日期
                </li>
            </a>
        </ul>
    </div>
    <div class="container">
        <!--modifyHeadPic-->
        <button type="button" onclick="javascript: document.getElementById('modifyHeadPic').submit();" class="btn btn-danger btn-lg btn-block register">保存</button>

    </div>
</section>
<script src="js/jquery.min.js" th:src="@{/templates/app/js/jquery.min.js}"></script>
<script src="js/bootstrap.min.js" th:src="@{/templates/js/bootstrap.min.js}"></script>
<script src="js/common.js" th:src="@{/templates/app/js/common.js}"></script>
<script>
    //input file 把上传的头像显示出来
    $('.file01').change(function () {
        var file = this.files[0];
        if (!/image\/\w+/.test(file.type)) {
            alert("请确保文件为图像类型");
            return false;
        }
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function (e) {
            $('.touxiang').attr('src', this.result);
        }
    })
</script>
</body>
</html>
