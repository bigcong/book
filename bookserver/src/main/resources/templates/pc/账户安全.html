<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/templates/pc/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="css/font-awesome.css" th:href="@{/templates/pc/css/font-awesome.css}"/>
    <link rel="stylesheet" href="css/common.css" th:href="@{/templates/pc/css/common.css}"/>
    <link rel="stylesheet" href="css/style.css" th:href="@{/templates/pc/css/style.css}"/>
    <style>
        .input {
            left:auto;
            right: 0;
            transform: translateY(-50%);
        }
        .input-group input {
            border-radius: 0;
            height: 45px;
            background: rgba(225,225,225,0.9);
            border: 2px solid #88654F;
            border-right: none;
        }
        .input-group span {
            border-radius: 0;
            padding: 12px 18px;
            border: 2px solid #88654F;
            border-left: none;
            background: #EA4235;
            cursor: pointer;
        }
        .glyphicon{
            margin-right: 5px;
        }
        .mian-bg h3{
            font-size:16px;
            font-weight: 700;
            margin: 2px 0 13px;
        }
        .nav-pills{
            background: #fff;
            margin-top: 20px;
        }
        .nav-pills>li>a,.nav-pills>li>a:hover,.nav-pills>li>a:focus{
            border-radius: 0;
            color:#454545;
            background-color: #fff;
        }
        .mian-bg{
            padding-bottom:50px;
        }
        .nav-stacked>li{
            border-bottom: 1px solid #E5E5E5;
        }
        .content-register{
            margin:0;
        }
        label{
            text-align: right;
        }
    </style>
</head>
<body>
<header>
    <div class="head-top">
        <div class="container" th:replace="pc/index::top">
            <div class="left">
                <img src="img/user-portrait.png" alt="">
                <span>欢迎,自由</span>
            </div>
            <div class="right">
                <span><i class="glyphicon glyphicon-user"></i>个人中心</span>
                <span style="margin-left: 20px"><i class="glyphicon glyphicon-log-out"></i>退出</span>
            </div>
        </div>
    </div>
    <div class="head-main01">
        <div class="container input" th:replace="pc/index::search">
            <div class="col-sm-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="查找交换书籍名称" aria-label="...">
                   <span class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                  </span>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="查找心愿书籍名称" aria-label="...">
                   <span class="input-group-addon" style="background: #EBE5D7;">
                      <i class="glyphicon glyphicon-search"></i>
                  </span>
                </div>
            </div>
        </div>
    </div>
</header>
<section>
    <div class="mian-bg">
        <div class="container">
            <div class="col-sm-3" th:replace="pc/个人信息管理-已认证::menu('账户安全')">
                <ul class="nav nav-pills nav-stacked nav-pills-stacked-example">
                    <li role="presentation"><a href="#"><i class="glyphicon glyphicon-user"></i>个人信息管理</a></li>
                    <li role="presentation"><a href="#"><i class="glyphicon glyphicon-list-alt"></i>我上传的书籍</a></li>
                    <li role="presentation"><a href="#"><i class="glyphicon glyphicon-heart-empty"></i>我的心愿书单</a></li>
                    <li role="presentation"><a href="#"><i class="glyphicon glyphicon-map-marker"></i>收货地址管理</a></li>
                    <li role="presentation"><a href="#"><i class="glyphicon glyphicon-star-empty"></i>我的收藏</a></li>
                </ul>
                <ul class="nav nav-pills nav-stacked nav-pills-stacked-example">
                    <li role="presentation" class="active"><a href="#"><i class="glyphicon glyphicon-user"></i>账户安全</a></li>
                    <li role="presentation"><a href="#"><i class="glyphicon glyphicon-envelope"></i>消息列表</a></li>
                    <li role="presentation"><a href="#"><i class="glyphicon glyphicon-pencil"></i>意见反馈</a></li>
                </ul>
            </div>
            <div class="col-sm-9">
                <p class="bread-nav"><a href="">个人中心></a>账户安全</p>
                <div class="content-register">
                    <div>
                        <img src="img/changePwd.png" alt="" th:src="@{/templates/pc/img/changePwd.png}">
                    </div>
                    <form style="margin-top: 20px" action="" th:method="post" th:action="@{/p/user/modifyaccount}" th:object="${account}">
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">当前密码:</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder=""   th:field="*{oldPwd}">
                                <p style="color:red" th:if="${#fields.hasErrors('*{oldPwd}')}" th:errors="*{oldPwd}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">新密码:</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="" th:field="*{newPwd}">
                                <p style="color:red" th:if="${#fields.hasErrors('*{newPwd}')}" th:errors="*{newPwd}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">确认密码:</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="" th:field="*{repeatNewPwd}">
                                <p style="color:red" th:if="${#fields.hasErrors('*{repeatNewPwd}')}" th:errors="*{repeatNewPwd}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label"></label>
                            <div class="col-sm-9">
                                <button type="button" th:type="submit" class="btn btn-lg login">&nbsp;&nbsp;&nbsp;保存&nbsp;&nbsp;&nbsp;</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="pc/index::index_footer">
    <div class="container">
        <div class="footer-nav row">
            <div class="col-sm-3">
                <div>
                    <h3><img src="img/aboutUs.png" alt=""></h3>
                    <p>出品单位:山东省方志馆</p>
                    <p>济南市历下区旅游路25998号</p>
                </div>
            </div>
            <div class="col-sm-3">
                <div>
                    <h3><img src="img/function.png" alt=""></h3>
                    <p>使用过程中遇到的问题，包括产品描述、</p>
                    <p> 使用方法、功能介绍、报告解读，都可以</p>
                    <p> 在这找到答案</p>
                </div>
            </div>
            <div class="col-sm-3">
                <div>
                    <h3><img src="img/contactUs.png" alt=""></h3>
                    <p>0531-82622872</p>
                    <p>Email:fzg@dfz.cn</p>
                </div>
            </div>
            <div class="col-sm-3">
                <div>
                    <h3><img src="img/webapp.png" alt=""></h3>
                    <img src="img/qrcode.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <p class="footer-text">出品单位：济南方志馆 &nbsp;&nbsp;&nbsp;&nbsp; 未经同意，不得转载本网站之所有信息及作品</p>
</footer>
<script src="js/jquery.min.js" th:src="@{/templates/pc/js/jquery.min.js}"></script>
<script type="text/javascript" src="js/bootstrap.min.js" th:src="@{/templates/pc/js/bootstrap.min.js}"></script>
<script>
    //input file 把上传的头像显示出来
    $('.file01').change(function () {
        var file = this.files[0];
        if(!/image\/\w+/.test(file.type)){
            alert("请确保文件为图像类型");
            return false;
        }
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function(e){
            var img='<div style="display: inline-block;margin-right:5px;position: relative"><img src="'+this.result+'" style="vertical-align: top;" width="149" height="113"><i style="position: absolute;display: block;top: -8px;right: -15px;font-size: 18px;" class="glyphicon glyphicon-remove-circle remove"></i></div>'
            $('#img').prepend(img);
            $(document).delegate('.remove','click',function(){
                $(this).parent().remove();
            })
        }
    })
    
    $(function () {
        var rstatus=[[${rstatus}]];
        if(rstatus){
            alert('[[${rmsg}]]');
        }
    })

</script>
</body>
</html>
