<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/templates/pc/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="css/font-awesome.css" th:href="@{/templates/pc/css/font-awesome.css}"/>
    <link rel="stylesheet" href="css/common.css" th:href="@{/templates/pc/css/common.css}"/>
    <link rel="stylesheet" href="css/style.css" th:href="@{/templates/pc/css/style.css}"/>

    <style>
        .form .input-group .form-control{
            width:97%;
        }
    </style>
</head>
<body>
<header></header>
<section class="bg-img">
    <div class="content-register">
        <div>
            <img src="img/login.png" alt="">
        </div>
        <form action="" class="form register-form"  th:method="post" th:action="@{/p/user/register}" th:object="${person}">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="请输入手机号" th:field="*{mobile}">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            </div>
            <p style="text-indent: 2em;color:red" th:if="${#fields.hasErrors('*{mobile}')}" th:errors="*{mobile}"></p>
            <div class="input-group input-group-sm" style="margin-top: -1px;">
                <input type="email" class="form-control" placeholder="请输入邮箱" th:field="*{email}">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            </div>
            <p style="text-indent: 2em;color:red" th:if="${#fields.hasErrors('*{email}')}" th:errors="*{email}"></p>
            <div class="input-group input-group-sm" style="margin-top: -1px;">
                <input type="text" class="form-control" placeholder="请输入用户名"  th:field="*{loginName}">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            </div>
            <p style="text-indent: 2em;color:red" th:if="${#fields.hasErrors('*{loginName}')}" th:errors="*{loginName}"></p>
            <br>
            <div class="input-group input-group-sm" style="margin-top: -1px;">
                <input type="password" class="form-control" placeholder="密码" th:field="*{pwd}">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            </div>
            <p style="text-indent: 2em;color:red" th:if="${#fields.hasErrors('*{pwd}')}" th:errors="*{pwd}"></p>
            <div class="input-group input-group-sm" style="margin-top: -1px;">
                <input type="password" class="form-control" placeholder="确认密码" th:field="*{repeatPwd}">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            </div>
            <p style="text-indent: 2em;color:red" th:if="${#fields.hasErrors('*{repeatPwd}')}" th:errors="*{repeatPwd}"></p>
            <br>
            <div class="input-group input-group-sm" style="margin-top: -1px;padding-left: 20px">
                <input type="checkbox"  onclick="return false;" checked="checked" style="margin-right:5px">我同意<a href="" class="color-EA4235">注册协议</a>
            </div>
            <br>
            <div class="btn-group button" style="padding-left: 20px" role="group" aria-label="...">
                <button type="button" th:type="submit" class="btn btn-lg login">&nbsp;立即注册&nbsp;</button>
            </div>
        </form>
        <img class="book" src="img/book.png" alt="">
    </div>
</section>
<footer th:replace="pc/index::index_footer">
    <div class="container">
        <div class="footer-nav row">
            <div class="col-sm-3">
                <div>
                    <h3><img src="img/aboutUs.png" alt=""></h3>
                    <p>出品单位:山东省方志馆</p>
                    <p>济南市历下区旅游路25998号</p>
                </div>
            </div>
            <div class="col-sm-3">
                <div>
                    <h3><img src="img/function.png" alt=""></h3>
                    <p>使用过程中遇到的问题，包括产品描述、</p>
                    <p> 使用方法、功能介绍、报告解读，都可以</p>
                    <p> 在这找到答案</p>
                </div>
            </div>
            <div class="col-sm-3">
                <div>
                    <h3><img src="img/contactUs.png" alt=""></h3>
                    <p>0531-82622872</p>
                    <p>Email:fzg@dfz.cn</p>
                </div>
            </div>
            <div class="col-sm-3">
                <div>
                    <h3><img src="img/webapp.png" alt=""></h3>
                    <img src="img/qrcode.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <p class="footer-text">出品单位：济南方志馆 &nbsp;&nbsp;&nbsp;&nbsp; 未经同意，不得转载本网站之所有信息及作品</p>
</footer>
<script src="js/jquery.min.js" th:src="@{/templates/pc/js/jquery.min.js}"></script>
<script type="text/javascript" src="js/bootstrap.min.js" th:src="@{/templates/pc/js/bootstrap.min.js}"></script>
</body>
</html>
